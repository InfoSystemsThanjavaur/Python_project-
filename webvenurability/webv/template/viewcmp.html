
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/viewc.css">
    <title>Document</title>
</head>
<body>
{% block content %}
<div class="container">
    <h1>LEARN</h1>
    <form action="viewcmp.html" method="post">
        {% csrf_token %}
    <label><b>VIEW THE COMPANY</b></label>
   
    <input type="submit" name="c3" value="search">
</form>
<table border="2" align="center" bgcolor="cyan">
    <tr><th colspan="10">COMPANIES</th></tr>
    <tr><th>COMPANY ID</th><th>COMPANY NAME</th><th>COMPANY TYPE</th><TH>JOBROLE</TH><TH>ADDRESS</TH><TH>PASSWORD</TH><TH>DATE</TH></tr>
    {% for i in result %}
    <tr>
        {% for j in i %}
        <td>{{j}}</td>
   
        {% endfor %}
    </tr>
        {% endfor %}
     </table>
</div>
{% endblock content %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uploadart</title>
</head>
<body>
   {% block content %}
   <link rel="stylesheet" href="static/uplart.css">
   <form action="uplcrg.html" method="post">
    {% csrf_token %}
    <h1>UPLOAD ARTICLE</h1>
    <div class="container"> 
          
    <table>
        <tr><td>ARTICLE TITLE</td></tr><tr><td><input type="text" name="up1"></td></tr>
        <tr><td>CATEGORY</td></tr><tr><td><input type="text" name="up2"></td></tr>
        <tr><td>DESCRIPTION</td></tr><tr><td><input type="text" name="up3"></td></tr>
        <tr><td>ARTICLE SUBJECT</td></tr><tr><td><input type="text" name="up4"></td></tr>
        <tr><td>UPLOADFILE</td></tr><tr><td><input type="file" name="up5"></td></tr>
        <tr><td><input type="submit" name="ups" value="UPLOAD"></td></tr>
    </table>
   </form>
</div>
   {% endblock content %} 
</body>
</html>

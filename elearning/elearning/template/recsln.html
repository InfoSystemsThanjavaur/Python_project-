
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/recsln.css">
    <title>Document</title>
</head>
<body>
{% block content %}
<div class="container">
    <h1>ANSWER</h1>
    <form action="recsln.html" method="post">
        {% csrf_token %}
    <label><b>VIEW THE ANSWER</b></label>
   
    <input type="submit" name="c3" value="search">
</form>
<table border="2" align="center" bgcolor="cyan">
    <tr><th colspan="4">LEARN</th></tr>
    <tr><th>STUDENT ID</th><th>NAME</th><th>QUESTION</th><TH>ANSWER</TH></tr>
    {% for i in result %}
    <tr>
        {% for j in i %}
        <td>{{j}}</td>
   
        {% endfor %}
    </tr>
        {% endfor %}
     </table>
</div>
{% endblock content %}
</body>
</html>

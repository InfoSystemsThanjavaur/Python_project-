<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/audm.css">
    <title>Document</title>
</head>
    
    <body bgcolor="antiquewhite">     
    {% block content %}
   
    <div class="container">
        <div class="container_title">
            <h1><b>AUDITTING DETAILS</b></h1>
        </div>
        <form action="audm.html" method="post">
            {% csrf_token %}
        
            <div class="input_box">
                <span class="details">START ID </span>
                <input type="text" name="a1" placeholder="START ID">
            </div>

        <div class="input_box">
            <span class="details">NAME</span>
            <input type="text" name="a2" placeholder="NAME">
        </div>
        <div class="title">
            CONTACT
             <textarea name="a3"></textarea>
         </div>
      
        <div class="input_box">
            <div class="input_box">
            <span class="details">PHONE NUMBER</span>
                <input type="text" name="a4" placeholder="PHONE NUMBER">
        </div>

            <div class="input_box">
                <input type="submit" name="s1">
        {{result}}
            </div><br>

       
        </form>
    </div>
    
  
    
    {% endblock content %}
</body>
</html>

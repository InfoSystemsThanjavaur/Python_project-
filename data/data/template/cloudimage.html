<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/audm.css">
    <title>Document</title>
</head>
    
    <body bgcolor="antiquewhite">     
    {% block content %}
   
    <div class="container">
        <div class="container_title">
            <h1><b>AUDITTING DETAILS</b></h1>
        </div>
        <form action="cloudimage.html" method="post">
            {% csrf_token %}
        
            <div class="input_box">
                <span class="details">IMAGES ID</span>
                <input type="text" name="a1" placeholder="IMAGED ID">
            </div>

        <div class="input_box">
            <span class="details">IMAGES</span>
            <input type="image" name="a2" placeholder="IMAGE">
        </div>

        <div class="input_box">
            <div class="input_box">
            <span class="details">IMAGE SIZE</span>
                <input type="text" name="a4" placeholder="IMAGE SIZE">
        </div>
        <div class="input_box">
            <div class="input_box">
            <span class="details">SIZE DETAILS</span>
                <input type="text" name="a4" placeholder="SIZE DETAILS">
        </div>

        <div class="input_box">
            <div class="input_box">
            <span class="details">COPIES</span>
                <input type="text" name="a4" placeholder="COPIES">
        </div>

            <div class="input_box">
                <input type="submit" name="s1">
        {{result}}
            </div><br>

       
        </form>
    </div>
    
  
    
    {% endblock content %}
</body>
</html>

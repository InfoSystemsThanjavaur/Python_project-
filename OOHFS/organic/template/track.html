
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/views.css">
    <title>Document</title>
</head>
<body>
{% block content %}
<div class="container">
    <h1>ORDER INFORMATION</h1>
    <form action="track.html" method="post">
        {% csrf_token %}
    <label><b>VIEW THE ORDER</b></label>
   
    <input type="submit" name="c3" value="search">
</form>
<table border="2" align="center" bgcolor="cyan">
    <tr><th colspan="10">DETAILS</th></tr>
    <tr><th>NAME</th><th>MOBILE</th><TH>PASSWORD</TH><TH>GENDER</TH><TH>DATE</TH><TH>ADDRESS</TH><th>ORDER</th><th>STATUS</th></tr>
    {% for i in result %}
    <tr>
        {% for j in i %}
        <td>{{j}}</td>
   
        {% endfor %}
    </tr>
        {% endfor %}
     </table>
</div>
{% endblock content %}
</body>
</html>
